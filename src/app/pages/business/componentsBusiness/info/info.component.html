<ion-accordion-group>
  <ion-accordion>
    <ion-item slot="header">
      <ion-icon name="location" slot="start"></ion-icon>
      <ion-label class="dir-title section-title">Direcci√≥n</ion-label>
    </ion-item>
    <div slot="content" class="dir-content">
      <ion-label >
        <p class="dir-txt">
          {{ business.direccion.city.city }}, {{ business.direccion.direccionText }}
        </p>
      </ion-label>
    </div>
  </ion-accordion>
  <ion-accordion>
    <ion-item slot="header">
      <ion-icon name="globe" slot="start"></ion-icon>
      <ion-label class="dir-title section-title">Redes sociales</ion-label>
    </ion-item>
    <div slot="content">
      <ion-item *ngFor="let social of socials" (click)="openSocial(social)">
        <ion-icon slot="start" [name]="social.icon"></ion-icon>
        <ion-label> {{ social.name }} </ion-label>
      </ion-item>
    </div>
  </ion-accordion>
</ion-accordion-group>
