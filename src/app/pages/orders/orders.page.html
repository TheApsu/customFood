
<app-centered-header
  [name]="'Ordenes'"
></app-centered-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-segment value="pending">
          <ion-segment-button value="pending">
            <ion-label>Pendiente</ion-label>
          </ion-segment-button>
          <ion-segment-button value="process">
            <ion-label>En proceso</ion-label>
          </ion-segment-button>
          <ion-segment-button value="delivered">
            <ion-label>Entregado</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
      <ion-col size="12">
        <app-order-list></app-order-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
