<app-app-header></app-app-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h2 class="section-title">Favoritos</h2>
      </ion-col>
      <ion-col size="12" 
        *ngFor="let favorite of favoriteSv.favorites"
      >
        <app-favorite-card
          [data]="favorite"
        ></app-favorite-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
