<ion-content #content>
  <ion-header class="ion-no-border header-direction">
    <ion-toolbar class="header-direction_toolbar">
      <ion-title class="ion-padding-start">
        {{ direction ? 'Editar' : 'Agregar'}} una direcci√≥n
      </ion-title>
      <!-- <ion-buttons slot="end">
        <ion-button class="save-btn" (click)="save()">
          <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons> -->
      <ion-buttons slot="end">
        <ion-button class="save-btn" (click)="close()">
          <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <section class="location">
          <app-change-city 
            [direction]="direction"
            (emitContent)="scrollContent($event)"
          ></app-change-city>
          <app-dinamic-form
            #directionForm
            [form]="form"
            [savedForm]="direction"
          ></app-dinamic-form>
          <ion-button class="save-button noShadow" (click)="save()" expand="block" color="primary">
            <ion-icon slot="start" name="checkbox-outline"></ion-icon>
            Guardar
          </ion-button>
        </section>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
