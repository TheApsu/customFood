<div class="content">
  <ion-card class="card-item" (click)="openBusiness()">
    <div class="container-img">
      <ion-img class="card-item-image-local" [src]="image"></ion-img>
      <ion-thumbnail class="image-thumbnail-container" slot="start">
        <img class="max-wd max-hg"  [src]="image" />
      </ion-thumbnail>
    </div>
    <ion-card-content class="ion-no-padding">
      <ion-item lines="none" class="information-item-container">
        <ion-label>
          <h2>{{ business?.name }}</h2>
          <p>{{ business?.city }} - Pueblo Nuevo</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Calificaci√≥n</ion-label>
        <ion-label slot="end" class="califitation">
          {{ business.rating }} <ion-icon color="primary" name="star"></ion-icon>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</div>
